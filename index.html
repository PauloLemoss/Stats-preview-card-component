<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card">
            
                    <div class="information-card">
                            <h1 class="title-card">Get  <span class="purple-text">insights</span> that help your business grow.</h1>
                            <p class="paragraph-card">Discover the benefits of data analytics and make better decisions regarding revenue,customer experience, and overall efficiency</p>
                            <div class="list-information">
                                <ul>
                                    <li class="list-numbers">10k+</li>
                                    <li class="list-numbers">314</li>
                                    <li class="list-numbers">12M+</li>
                                </ul>
                        </div>
    
                        <div>
                            <ul class="list-topics">
                                <li class="companies">COMPANIES</li>
                                <li class="templates">TEMPLATES</li>
                                <li class="queries">QUERIES</li>
                            </ul>
                        </div>
                    </div>

                    <div class="image-header">
                        <img class="image-desktop" src="./src/images/image-header-desktop.jpg" alt="image-header-desktop">

                        
                    </div>

                  
        </section>
    </main>
</body>
</html>
